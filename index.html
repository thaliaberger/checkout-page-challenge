<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Checkout Page Challenge</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <div class="sections">
      <section class="section1">
        <div class="product-div">
          <img src="photo1.png" />
          <div class="product-info">
            <h5>Vintage Backbag</h5>
            <p>$54.99<small>$94.99</small></p>
            <div class="add-div">
              <button id="remove-btn" onclick="remove(this)">-</button>
              <p class="number">1</p>
              <button id="add-btn" onclick="add(this)">+</button>
            </div>
          </div>
        </div>
        <div class="product-div">
          <img src="photo2.png" />
          <div class="product-info">
            <h5>Levi Shoes</h5>
            <p>$74.99<small>$124.99</small></p>
            <div class="add-div">
              <button id="remove-btn" onclick="remove(this)">-</button>
              <p class="number">1</p>
              <button id="add-btn" onclick="add(this)">+</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="shipping-total">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <hr />
        <div class="shipping-total">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </section>

      <section class="section2">
        <h2>Contact infomation</h2>
        <form onsubmit="myFunction()">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email..."
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
          /><br />
          <label for="phone">Phone</label><br />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter your phone..."
            pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
          />
          <h2>Shipping Address</h2>
          <label for="name">Full name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Rodney Cotton"
            required
          /><br />
          <label for="address">Address</label><br />
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Your address.."
            required
          /><br />
          <label for="city">City</label><br />
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Your city.."
            required
          /><br />
          <div class="country-div">
            <div>
              <label for="country">Country</label><br />
              <select name="country" id="country" required>
                <option value="" disabled selected>Your country..</option>
                <option value="Brazil">Brazil</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
              </select>
            </div>
            <div>
              <label for="postal">Postal code</label><br />
              <input
                type="text"
                id="postal"
                name="postal"
                placeholder="Your postal code.."
                required
              />
            </div>
          </div>
          <div class="checkbox-div">
            <input
              type="checkbox"
              id="save"
              name="save"
              value="yes"
              class="checkbox"
            />
            <label for="save">Save this information for next time</label>
          </div>
          <button type="submit" class="continue-btn">Continue</button>
        </form>
      </section>
    </div>
    <footer>
      created by

      <a target="_blank" href="https://github.com/thaliaberger">
        thaliaberger
      </a>
      - devChallenges.io
    </footer>
    <script>
      function myFunction() {
        alert("The form was submitted");
      }

      function remove(e) {
        e.parentNode.children[1].innerHTML > 0
          ? (e.parentNode.children[1].innerHTML =
              Number(e.parentNode.children[1].innerHTML) - 1)
          : (e.parentNode.children[1].innerHTML = 0);
        console.log(e.parentNode.children[1].innerHTML);
      }

      function add(e) {
        e.parentNode.children[1].innerHTML =
          Number(e.parentNode.children[1].innerHTML) + 1;
        console.log(e.parentNode.children[1].innerHTML);
      }
    </script>
  </body>
</html>
